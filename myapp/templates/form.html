{% extends 'base.html' %}
{% block content %}
<h2>メッセージ作成</h2>
<form action="" method="post">
  {{ form }}
  {% csrf_token %}
  <button type="submit" class="btn btn-primary">送信</button>
</form>
<h2>メッセージ一覧</h2>
<table class="table">
    {% for message in object_list %}
        <tr>
            <td>{{ message.text }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
